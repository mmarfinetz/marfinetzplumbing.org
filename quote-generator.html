<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Washing Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #quote-form {
            display: none;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Power Washing Quote Generator</h1>
    </header>
    <main>
        <button id="start-quote">Start Quote</button>
        <div id="quote-form">
            <div id="material-selection">
                <h2>What type of material needs power washing?</h2>
                <select id="material">
                    <option value="vinyl">Vinyl Siding</option>
                    <option value="wood">Wood</option>
                    <option value="brick">Brick</option>
                    <option value="concrete">Concrete</option>
                    <option value="gutter">Gutter</option>
                </select>
            </div>
            <div id="area-selection" style="display:none;">
                <h2>What area needs power washing?</h2>
                <select id="area">
                    <option value="driveway">Driveway</option>
                    <option value="deck">Deck</option>
                    <option value="siding">Siding</option>
                    <option value="fencing">Siding</option>
                </select>
            </div>
            <div id="condition-selection" style="display:none;">
                <h2>Is there moss or heavy buildup that needs scrubbing?</h2>
                <input type="checkbox" id="needs-scrubbing">
                <label for="needs-scrubbing">Yes, needs scrubbing</label>
            </div>
            <div id="size-input" style="display:none;">
                <h2>Enter the size in square feet:</h2>
                <input type="number" id="size" min="0">
            </div>
            <button id="calculate-quote" style="display:none;">Calculate Quote</button>
        </div>
        <div id="result"></div>
    </main>
    <script src="js/quote-generator.js"></script>
<script>
document.getElementById('open-form').addEventListener('click', openGoogleForm);

function openGoogleForm() {
    window.open('https://docs.google.com/forms/d/e/1FAIpQLSehqD8aocZMKJeyBHpI7CK4lf4PXTRceu8arXhf3qZn34LrOA/viewform', '_blank');
}
</script>
</body>
</html>
