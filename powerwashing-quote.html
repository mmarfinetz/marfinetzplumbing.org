<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerwashing Quote - MMW Contracting</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .quote-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input[type="number"], select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        #quoteResult {
            margin-top: 2rem;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Powerwashing Quote Generator</h1>
            <div class="logo-container">
                <img src="img/logo_local.jpeg" alt="MMW Contracting Logo" class="logo">
            </div>
        </div>
    </header>
    <main>
        <section class="quote-form">
            <h2>Get Your Powerwashing Quote</h2>
            <form id="powerwashingQuoteForm">
                <div class="form-group">
                    <label for="squareFootage">Square Footage:</label>
                    <input type="number" id="squareFootage" required>
                </div>
                <div class="form-group">
                    <label for="surfaceType">Surface Type:</label>
                    <select id="surfaceType" required>
                        <option value="concrete">Concrete</option>
                        <option value="wood">Wood</option>
                        <option value="brick">Brick</option>
                        <option value="vinyl">Vinyl</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dirtLevel">Dirt Level:</label>
                    <select id="dirtLevel" required>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="heavy">Heavy</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Generate Quote</button>
            </form>
            <div id="quoteResult"></div>
            <button id="open-form" style="display:none;" class="cta-button">Proceed with Quote</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 MMW Contracting. All rights reserved.</p>
    </footer>
    <script src="js/powerwashing-quote.js" defer></script>
    <script>
     console.log('HTML loaded');
     document.addEventListener('DOMContentLoaded', (event) => {
       console.log('DOM fully loaded and parsed');
     });
     window.addEventListener('load', (event) => {
       console.log('All resources finished loading');
     });
   </script>
</body>
</html>
