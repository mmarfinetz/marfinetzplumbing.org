<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 600" fill="#000000">
  <!-- Faucet Icon centered at top -->
  <g transform="translate(700, 80)">
    <!-- Faucet Handle (horizontal bar with round knob) -->
    <rect x="-120" y="0" width="240" height="30" rx="15" fill="#000000"/>
    <circle cx="0" cy="15" r="25" fill="#000000"/>
    
    <!-- Faucet Neck/Body -->
    <rect x="-35" y="30" width="70" height="90" fill="#000000"/>
    
    <!-- Curved spout -->
    <path d="M 35 90 L 80 90 L 80 60 L 140 60 L 140 150 L 80 150 L 80 120 L 35 120 Z" fill="#000000"/>
    
    <!-- Base plate -->
    <rect x="-60" y="120" width="120" height="30" fill="#000000"/>
    
    <!-- Water Drop -->
    <path d="M 110 170 Q 90 195 110 220 Q 130 195 110 170 Z" fill="#000000"/>
  </g>
  
  <!-- MARFINETZ PLUMBING Text -->
  <text x="700" y="440" font-family="Arial Black, sans-serif" font-size="110" font-weight="900" text-anchor="middle" fill="#000000">MARFINETZ PLUMBING</text>
  
  <!-- CO. Text -->
  <text x="700" y="540" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#000000" letter-spacing="20">CO.</text>
</svg>