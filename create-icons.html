<!DOCTYPE html>
<html>
<head>
    <title>Create Icons</title>
    <style>
        .icon {
            width: 32px;
            height: 32px;
            margin: 20px;
            padding: 10px;
            background: #c0c0c0;
            display: inline-block;
        }
        svg {
            width: 100%;
            height: 100%;
            fill: #000;
        }
    </style>
</head>
<body>
    <!-- Faucet -->
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M6 8c0-2.21 1.79-4 4-4s4 1.79 4 4h2c0-3.31-2.69-6-6-6S4 4.69 4 8zm14 3c0-1.1-.9-2-2-2h-2V7h-2v2h-2v2h6c0 2.21-1.79 4-4 4s-4-1.79-4-4H8c0 3.31 2.69 6 6 6s6-2.69 6-6z"/>
        </svg>
    </div>

    <!-- Shower -->
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 18H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zM9 10H7V8h2v2zm4 0h-2V8h2v2zm4 0h-2V8h2v2z"/>

    <!-- Filter -->

        <svg viewBox="0 0 24 24">
            <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/>
        </svg>
    </div>

    <!-- Help -->
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>

    </div>

    <!-- Shutdown -->
    <div class="icon">
        <svg viewBox="0 0 24 24">
            <path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
        </svg>
    </div>
</body>
</html>
